<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="top-row">
        <div id="display" class="display">0</div>
      </div>
      <div class="button-cont">
        <div class="button-numbers">
          <div class="button-row">
            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
          </div>
          <div class="button-row">
            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
          </div>
          <div class="button-row">
            <button id="7" class="numbers">7</button>
            <button id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
          </div>
          <div class="button-row">
            <button id="0" class="numbers">0</button>
            <button id ="decimal" class="button">.</button>
          </div>
        </div>
        <div class="button-operators">
          <button id="add" class="operator-button">+</button>
          <button id="subtract" class="operator-button">-</button>
          <button id="multiply" class="operator-button">x</button>
          <button id="divide" class="operator-button">&#xF7;</button>
        </div>
      </div>
      <div class="bottom-row">
        <button id="equals" class="button">=</button>
        <button id="clear" class="button">C</button>
        <button id="backspace" class="button">&lt;</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
