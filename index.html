<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="top-row">
        <div id="display" class="display">0</div>
      </div>
      <div class="button-cont">
        <div class="button-numbers">
          <div class="button-row">
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
          </div>
          <div class="button-row">
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
          </div>
          <div class="button-row">
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
          </div>
          <div class="button-row">
            <button id="0" class="button">0</button>
          </div>
        </div>
        <div class="button-operators">
          <button id="add" class="operator-button">+</button>
          <button id="subtract" class="operator-button">-</button>
          <button id="multiply" class="operator-button">x</button>
          <button id="divide" class="operator-button">&#xF7;</button>
          <div class="button-row">
            <button id="equals" class="button">=</button>
          </div>
          <button id="clear" class="button">C</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
